<!DOCTYPE HTML>
<html>
  <head lang="ru">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/site.min.css">
    <link rel="stylesheet" href="/codemirror/codemirror.css">
    <link rel="stylesheet" href="/codemirror/monokai.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/js/site.min.js"></script>
    <script type="text/javascript" src="/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/codemirror/codemirror-compressed.js"></script>
    <script type="text/javascript" src="/js/datomicviewer.js"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
          DatomicViewer.createCodeMirror("#schema-attribute-create-textarea", {});
          DatomicViewer.createCodeMirror("#schema-view-textarea", {readOnly: true});
        });
    </script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-8">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Datomic viewer</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Schema</a></li>
            <li><a href="#">Data</a></li>
          </ul>
          <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-8">
            <a href="#" class="btn btn-danger navbar-btn" onclick="client.core.logout()">Logout</a>
          </div>
        </div>
      </nav>
      <div id="main-alert" class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <div id="alert-content">
          Stub content
        </div>
      </div>
      <div id="schema-attribute-create" style="display:none">
        <form class="form-horizontal">
          <fieldset>
            <!-- Form Name -->
            <legend>Add new attribute</legend>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="ident">Id</label>
              <div class="col-md-4">
                <input id="ident" name="ident" type="text" placeholder="" class="form-control input-md">
                <span class="help-block">:db/ident</span>
              </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="valueType">Value type</label>
              <div class="col-md-4">
                <select id="valueType" name="valueType" class="form-control">
                  <option value="1">Option one</option>
                  <option value="2">Option two</option>
                </select>
                <span class="help-block">:db/valueType</span>
              </div>
            </div>
            <!-- Multiple Radios (inline) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="cardinality">Cardinality</label>
              <div class="col-md-4">
                <label class="radio-inline" for="cardinality-0">
                  <input type="radio" name="cardinality" id="cardinality-0" value="1" checked="checked">
                  one
                </label>
                <label class="radio-inline" for="cardinality-1">
                  <input type="radio" name="cardinality" id="cardinality-1" value="2">
                  many
                </label>
                <span class="help-block">:db/cardinality</span>
              </div>
            </div>
            <!-- Multiple Checkboxes -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="checkboxes">Is component</label>
              <div class="col-md-4">
                <div class="checkbox">
                  <label for="checkboxes-0">
                    <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                  </label>
                </div>
                <span class="help-block">:db/isComponent</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-6 col-md-offset-2">
                <textarea class="form-control" id="schema-attribute-create-textarea" name="schema-attribute-create-textarea">
(defn f
  (pprint "Hello world!"))
                </textarea>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div id="schema-view">
        <div class="page-header">
          <h3>Schema overall <a href="#" id="add-new-attr-btn"class="btn btn-primary pull-right">Add new attribute</a></h3>
        </div>
        <div class="col-md-10">
                <textarea class="form-control" id="schema-view-textarea" name="schema-view-textarea">
(defn f
  (pprint "Hello world!"))
                </textarea>
        </div>
      </div>
    </div>
  </body>
</html>
